<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skarbonka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Skarbonka</h1>
        <div class="balance">
            <p>Obecny stan skarbonki: <span id="balance">0.00</span> zł</p>
        </div>
        <div class="controls">
            <input type="number" id="amount" placeholder="Wpisz kwotę (0.01 - 500)" step="0.01" min="0.01" max="500">
            <button id="addButton">Dodaj do skarbonki</button>
        </div>
        <button id="saveButton">Zapisz stan</button>
        <button id="loadButton">Wczytaj stan</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
