<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1>Gra Clicker</h1>
    <button id="clickButton">Kliknij!</button>
    <p>Clicki: <span id="clickCount">0</span></p>

    <h2>Ulepszenia</h2>
    <div id="upgrades">
      <button class="upgrade" data-id="1">Cena: 25 (+1 click)</button>
      <button class="upgrade" data-id="2">Cena: 125 (+1.5/s)</button>
      <button class="upgrade" data-id="3">Cena: 200 (+10 click)</button>
      <button class="upgrade" data-id="4">Cena: 600 (+8/s)</button>
      <button class="upgrade" data-id="5">Cena: 1500 (+100 click)</button>
    </div>

    <h2>Bank</h2>
    <p>Stan konta w banku: <span id="bankBalance">0</span></p>
    <input type="number" id="bankDeposit" placeholder="Wpisz kwotę do wpłaty">
    <button id="depositButton">Wpłać</button>
    <p id="depositMessage"></p>

    <h2>Mod Menu</h2>
    <input type="password" id="modCode" placeholder="Wpisz kod">
    <button id="modButton">Aktywuj Mod Menu</button>
    <div id="modMenu" style="display: none;">
      <h3>Opcje Mod Menu</h3>
      <button id="addClicks">Dodaj 1000 Clicków</button>
      <button id="addBankBalance">Dodaj 1000 do banku</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
