<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Zarobków Influencera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Zarobków Influencera + Artysty</h1>
    <form id="earningsForm">
      <h2>YouTube</h2>
      <label>Wyświetlenia miesięcznie:</label>
      <input type="number" id="ytViews" value="100000">
      <label>Zarobek za 1000 wyświetleń (PLN):</label>
      <input type="number" id="ytRate" value="4">

      <h2>TikTok</h2>
      <label>Wyświetlenia miesięcznie:</label>
      <input type="number" id="ttViews" value="200000">
      <label>Zarobek za 1000 wyświetleń (PLN):</label>
      <input type="number" id="ttRate" value="1.5">

      <h2>Instagram</h2>
      <label>Liczba sponsorowanych postów:</label>
      <input type="number" id="igPosts" value="5">
      <label>Zarobek za 1 post (PLN):</label>
      <input type="number" id="igRate" value="800">

      <h2>Dodatkowy przychód (PLN miesięcznie):</h2>
      <input type="number" id="extraIncome" value="500">

      <h2>Czy współpracujesz z wytwórnią?</h2>
      <select id="withLabel" onchange="toggleLabelFields()">
        <option value="no">Nie</option>
        <option value="yes">Tak</option>
      </select>

      <div id="labelFields" style="display:none;">
        <h3>Zarobki artystyczne:</h3>
        <label>Liczba sprzedanych płyt:</label>
        <input type="number" id="albumsSold" value="0">
        <label>Zarobek za płytę (PLN):</label>
        <input type="number" id="albumPrice" value="50">
        <label>Procent oddawany wytwórni z płyt (%):</label>
        <input type="number" id="albumCut" value="20">

        <label>Zarobki z koncertów (PLN miesięcznie):</label>
        <input type="number" id="concerts" value="0">
        <label>Procent oddawany wytwórni z koncertów (%):</label>
        <input type="number" id="concertCut" value="30">
      </div>

      <h2>Podatek dochodowy (%):</h2>
      <input type="number" id="tax" value="19">

      <button type="button" onclick="calculateEarnings()">Oblicz zarobki</button>
    </form>

    <div id="results" class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
